<div>
    <img src="{{producto.img}}" alt="{{producto.title}}"/>
    <h3>{{producto.title}}</h3>
    <h4>{{producto.autor}}</h4>
    <div>
        <p>{{producto.year}}</p>
        <p>{{producto.genre}}</p> 
    </div>
    <button routerLink="/">Volver</button>
    <button routerLink="book/edit/:id" >Editar</button>
    <button (click)="deleteProducto()" >Eliminar</button>
</div>
