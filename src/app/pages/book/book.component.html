<div class="wrapper">
    <div class="libro">
        <img src="{{producto.img}}" alt="{{producto.title}}"/>
        <div>
            <h1>{{producto.title}}</h1>
            <h3>{{producto.autor}}</h3>
            <div>
                <p>{{producto.year}}</p>
                <p>{{producto.genre}}</p> 
            </div>
            <div class="btn-wrapper">

                <button routerLink="/libreria">Volver</button>
                <button routerLink="/book/edit/{{producto.id}}" >Editar</button>
                <button (click)="deleteProducto()" >Eliminar</button>
            </div>
        </div>
    </div>
</div>
